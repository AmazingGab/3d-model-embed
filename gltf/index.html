<!doctype html>

<html>
  <head>
    <title>3D Model Embed</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header>
      <h1>3D Model Embed</h1>
      <div class="navlinks">
        <a href="../">HOME</a>
        <a href="https://amazinggab.me">MY WEBSITE</a>
      </div>
    </header>

    <main>
      <section>
        <h1>Experiment with GLTF files</h1>
        <p>This is a rotating IMR logo.</p>
        <div class="displaybox">
          <model-viewer
            src="../resources/imr.gltf"
            ar
            ar-modes="webxr scene-viewer quick-look"
            orientation="90deg 90deg -90deg"
            camera-controls
            auto-rotate
            shadow-intensity="1"
            style="width: 100%; height: 400px"
          >
          </model-viewer>
        </div>
        <br />
        <p>This is a rotating burger.</p>
        <div class="displaybox">
          <model-viewer
            src="../resources/Burger.gltf"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            shadow-intensity="1"
            style="width: 100%; height: 400px"
          >
          </model-viewer>
        </div>
      </section>
    </main>

    <footer>
      <p>Gabrielius Mizutavicius | 2026</p>
      <img
        src="https://raw.githubusercontent.com/AmazingGab/AmazingGab/main/banner.png"
      />
    </footer>
  </body>
  <script
    type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
  ></script>
</html>
